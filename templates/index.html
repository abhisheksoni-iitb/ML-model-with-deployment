<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Predict Salary Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	  <input type="text" name="Car_Age" placeholder="Car Age" required="required" />
        <input type="text" name="condition" placeholder="Condition" required="required" />
        <input type="text" name="fuel_type" placeholder="Fuel Type" required="required" />
        <input type="text" name="Travelled_Distance" placeholder="Travelled Distance(km)" required="required" />
        <input type="text" name="Volume" placeholder="Volume in cm^3" required="required" />
        <input type="text" name="color" placeholder="Color" required="required" />
        <input type="text" name="transmission" placeholder="Transmission Type" required="required" />
        <input type="text" name="drive_unit" placeholder="Drive Unit" required="required" />
        <input type="text" name="segment" placeholder="Segment" required="required" />
        

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
